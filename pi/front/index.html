<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Vuedemo</title>
</head>
<body>
    <h1>ラズパイI/F</h1>
    <div id="app">
      <p>{{text}}</p>
      <hr>
      <img v-bind:src="'data:image/jpeg;base64,'+imageBytes" />
      <hr>
      <img v-bind:src="'data:image/jpeg;base64,'+shootingBytes" />
      <hr>
      <div>
       <button @click="camera">撮影</button>
       <button @click="get_images">ラズパイで撮影した画像を取得</button>
       <button @click="get_yolov5_images">YOLO分析結果を取得</button>
      </div>
    </div>
    <script>
    new Vue({
        el:'#app',
        data() {
         return {
          text:"ラズパイI/F画面へようこそ！",
          imageBytes:"",
          shootingBytes:""
         }
        },
        methods : {
         camera : function (event) {
          var vm = this;

          axios.get('http://raspberrypi.local:5000/shooting')
          .then(response => {
           console.log(response.data)
           vm.shootingBytes = response.data
          })
          .catch(err => {
           console.log(response.data)
          })
         },
         get_images : function (event) {
          var vm = this;

          axios.get('http://raspberrypi.local:5000/image')
          .then(response => {
           console.log(response.data)
           vm.imageBytes = response.data
          })
          .catch(err => {
           console.log(response.data)
          })
         },
         get_yolov5_images : function(event) {
          alert("get_yolov5_images on click!")
         }
        }
    })
    </script>
</body>


</html>
